<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base :: Layout(~{::section})">

<head>
	<meta charset="UTF-8">
	<title>Signup</title>
</head>

<body>
	<section>
		<div class="container">
			<div class="row">

				<div class="col-md-6 offset-md-3">

					<div class="my-card">
						<h1 class="text-center">Register Here !!</h1>
						<form action="" th:action="@{/do_register}" method="post" th:object="${user}">
							<div class="mb-3">
								<label for="name_field" class="form-label">Your Name</label>
								<input type="text" name="name" class="form-control" id="name_field"
									aria-describedby="emailHelp" placeholder="enter here" required="required">
							</div>
							<div class="mb-3">
								<label for="email_field" class="form-label">Your Email</label>
								<input type="text" name="email" class="form-control" id="email_field"
									aria-describedby="emailHelp" placeholder="enter here" required="required">
							</div>
							<div class="mb-3">
								<label for="password_field" class="form-label">Your Password</label>
								<input type="text" name="password" class="form-control" id="password_field"
									aria-describedby="emailHelp" placeholder="enter here" required="required">
							</div>
							<div class="container text-center">
								<button class=" btn bg-primary text-white" type="submit">Submit</button>


								<button class="btn  btn-warning text-white" type="reset">Reset</button>
							</div>
					</div>
					</form>
				</div>

			</div>
		</div>
		</div>
	</section>
</body>

</html>
